<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陳威皓 | Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header class="header">
        <a href="#" class="logo">Starmoon | 陳威皓</a>

        <nav class="navbar">
            <a href="#" style="--i:1;">Home</a>
            <a href="http://starmoon.ml/htmls/about/index.html" style="--i:2;">About</a>
            <a href="http://starmoon.ml/blog" style="--i:3;">Blog</a>
            <a target="_blank" href="#" style="--i:4;" class="active">Login</a>
            <a href="./More/index.html" style="--i:5;">More</a>
            </div>
        </nav>
    </header>



    <section>
        <div class="form-box">
            <div class="form-value">
                    <h2>Login-登入</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input id="username" type="text" required>
                        <label id="username">使用者名稱</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input id="password" type="password" required>
                        <label id="userpsw">使用者密碼</label>
                    </div>


                    <button onclick="showinput()" class="glow-on-hover">Log in</button>


                    <div class="register">
                        <p>你沒有帳號?? <a href="#">創建!</a></p>
                    </div>

            </div>
        </div>

    </section>

    <script defer src="scirpt.js"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nedb/1.8.0/nedb.min.js"
        integrity="sha512-pT0NKVLYdBUdub/vRdzCvFvP7VhJuXfgT6Bo0ZMT9wZ6A6e0oPexXM+GYYwRaWiYt9BfLSweexb8ozjsyBM1Jw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
